<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Model...</div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        // --- Three.js 기본 설정 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); // 어두운 배경

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // 카메라 초기 위치 설정

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 조명 설정 ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 주변광
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 방향광
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // --- GLB 모델 로드 및 설정 ---
        const loader = new GLTFLoader();
        let model;
        const loadingElement = document.getElementById('loading');

        loader.load(
            'Meshy_AI_Iris_Wings_0111080834_generate.glb', // 업로드된 파일 이름
            (gltf) => {
                model = gltf.scene;

                // 모델의 바운딩 박스를 계산하여 크기와 중심을 맞춤
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                // 모델 중심점을 원점으로 이동
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);

                // 모델 크기에 따라 카메라 거리 조정
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.z = maxDim * 2;

                scene.add(model);
                loadingElement.style.display = 'none'; // 로딩 표시 숨김
            },
            (xhr) => {
                // 로딩 진행 상황 표시 (선택 사항)
                const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                loadingElement.textContent = `Loading Model... ${percent}%`;
            },
            (error) => {
                console.error('An error happened', error);
                loadingElement.textContent = 'Error loading model';
            }
        );

        // --- 애니메이션 루프 ---
        function animate() {
            requestAnimationFrame(animate);

            // 모델이 로드되었으면 회전시킴
            if (model) {
                model.rotation.y += 0.01; // y축 기준 회전 속도 조절
            }

            renderer.render(scene, camera);
        }

        animate();

        // --- 창 크기 변경 대응 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
